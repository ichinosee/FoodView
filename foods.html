<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Foods</title>
</head>
<body>

<a href="/foods">全品表示</a>
<a th:each="c:${categories}" th:href="'/foods/' + ${c.code}">
<span th:text="${c.name}" style="padding-left:10px;"></span>
</a>

<hr>

<table border="1">
<tr>
<th>NO</th><th>商品名</th><th>値段</th>
</tr>
<tr th:each="food:${foods}">
<td th:text="${food.code}"></td>
<td th:text="${food.name}"></td>
<td th:text="${food.calorie}"></td>
</tr>
</table>

<hr>
 <h2>食べ物検索</h2>
<form action="/foodsSearch" method="get">
<input type="text" name="name" placeholder="食べ物の名前">
<input type="submit" value="検索">
</form>

<a href="/logout">ログアウト</a>


</body>
</html>
